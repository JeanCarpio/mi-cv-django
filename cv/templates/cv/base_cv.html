<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida - {{ perfil.nombres }}</title>
    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Fondo gris suave general */
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        /* CONTENEDOR PRINCIPAL CENTRADO */
        .cv-wrapper {
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* En este dise√±o ya no hay sidebar, el contenido es full width */
        .main-content {
            width: 100%;
            background-color: transparent;
        }

        /* RESPONSIVE */
        @media (max-width: 800px) {
            .cv-wrapper { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="cv-wrapper">
    <main class="main-content">
        {% block contenido %}
        {% endblock %}
    </main>
</div>

</body>
</html>
